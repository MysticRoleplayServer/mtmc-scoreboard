<!doctype html>

<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-inspired.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div id="app" class="app-container">
       
        <div class="app-header">
            <div class="jobs-section">
                <div v-for="job in jobData" class="job-info" :style="getBoxShadow(job)">
                    <div class="job-header">
                        <div :style="{color : job.color}" class="job-icon">
                            <i :class="job.icon"></i>
                        </div>
                        <div class="job-content">
                            {{job.label}} : {{job.onDutyCount}}
                        </div>
                    </div>
                    <!-- <div class="job-content">
                        <div>
                            On Duty : {{job.onDutyCount}}
                        </div>
                        <div>
                            Off Duty : {{job.offDutyCount}}
                        </div> 
                    </div> -->
                </div>
            </div>
            <div style="flex: 1;">
                <h1 class="title">Your Server Name</h1>
            </div>
            <div class="gangs-section">
                <div v-for="job in gangData" class="job-info" :style="getBoxShadow(job)">
                    <div class="job-header">
                        <div :style="{color : job.color}" class="job-icon">
                            <i :class="job.icon"></i>
                        </div>
                        <div class="job-content">
                            {{job.label}}: {{job.count}}
                        </div>
                    </div>
                    <!-- <div class="job-content">
                        <div>
                            Online : {{job.count}}
                        </div>
                    </div> -->
                   
                </div>
            </div>
        </div>
        <div class="player-section">
            <div v-for="player in playerData" class="player-item" :class="{'isStaff' : player.isStaff}">
                <div class="player-image">
                    <img :src="player.image || './defaultavatar.png'" class="profile-image" />
                </div>
                <div class="player-details">
                       <p class="player-name">{{player.fullname}}</p>
                       &nbsp;
                       &nbsp;
                       &nbsp;
                       <p class="player-job">Job:{{player.job}}</p>
                </div>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
